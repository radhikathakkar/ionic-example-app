<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col size-lg="5" offset-lg="1">
            <div *ngIf="dishes">
              <ion-card *ngFor="let dish of dishes" (click)="getSelectedDish(dish)">
                  <img src="{{BaseURL + dish.image}}" />
                  <ion-card-header>
                      <ion-card-title class="ion-text-uppercase"> {{dish.name}} </ion-card-title>
                    <ion-card-subtitle> {{dish.category}} </ion-card-subtitle>
                  </ion-card-header>
                
                  <ion-card-content>
                    <div class="dish-price"> Price: ${{dish.price}} </div>
                    <p> {{dish.description}} </p>
                    <ion-button color="secondary" > Read More </ion-button>
                  </ion-card-content>
                </ion-card>
              </div>
              <div [hidden]="dishes || errMess">
                  <ion-spinner></ion-spinner>
                  <h4>Loading . . . Please Wait</h4>
                </div>
                <div *ngIf="errMess">
                  <h2>Error</h2>
                  <h4>{{errMess}}</h4>
                </div>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
