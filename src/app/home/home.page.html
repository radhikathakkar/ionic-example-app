<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4">
        <ion-card class="welcome-card" *ngIf="dish">
          <img src="{{BaseURL + dish.image}}" />
          <ion-card-header>
            <ion-card-title>
              <h1> {{dish.name}} </h1>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{dish.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-md="4">
        <ion-card class="welcome-card" *ngIf="leader">
          <img src="{{BaseURL + leader.image}}" />
          <ion-card-header>
            <ion-card-title>
              <h1>{{leader.name}}</h1>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{leader.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-md="4">
        <ion-card class="welcome-card" *ngIf="promotion">
          <img src="{{BaseURL + promotion.image}}" />
          <ion-card-header>
            <ion-card-title>
              <h1>{{promotion.name}}</h1>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{promotion.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
